<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente.</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/meu-video.mp4" width="200" controls></video>
    <video width="200" controls poster="imagens/cafe.webp">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com a reprodução de video</p>
    </video>
    
</body>
</html>
